<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 100%; 
}

.left {
  width: 35%;
  line-height: 300px;
  text-align: left;
}

.right {
  width: 65%;
}

.column.right p {
  line-height: 1.5;
  display: inline-block;
  vertical-align: middle;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Two Unequal Columns</h2>

<div class="row">
  <div class="column left" style="background-color:#aaa;">
    
    <p>This chart shows how the worldâ€™s population is split across three income thresholds: $30 a day, $10 a day and $1.90 a day.
        The data shown is for 2017, the most recent year for which data is available.</p>
  </div>
  <div class="column right" style="background-color:#bbb;">
    <iframe src="https://ourworldindata.org/explorers/test-basic-poverty-explorer?facet=none&Metric=Share+in+poverty&Poverty+line=%241+a+day&country=IND~CHN~NGA~VNM~SSD~MDG~BGD~OWID_WRL&hideControls=false" loading="lazy" style="width: 100%; height: 600px; border: 0px none;"></iframe>
  </div>
</div>

</body>
</html>
