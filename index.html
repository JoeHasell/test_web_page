<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

h2 {
    font-family: "Playfair Display";
    }

p {
    font-family: "font-family: Lato"
    }

/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 100%; 
}

.left {
  width: 40%;
  text-align: left;
}

.right {
  width: 60%;
}


/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.button {
  background-color: #4CAF50; /* Slide 1 */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Slide 2 */
.button3 {background-color: #f44336;} /* Slide 3 */ 


</style>
</head>
<body>

<h2>A test sequence</h2>

<div class="row">
  <div class="column left">
    
    <p id="slideText">This chart shows... SLIDE 1</p>
  </div>
  <div class="column right">

    <iframe id="slideIframe" src="https://ourworldindata.org/explorers/test-basic-poverty-explorer?facet=none&Metric=Share+in+poverty&Poverty+line=%241+a+day&country=IND~CHN~NGA~VNM~SSD~MDG~BGD~OWID_WRL&hideControls=false" loading="lazy" style="width: 100%; height: 800px; border: 0px none;"></iframe>
    <button class="button" onclick="switchSlide1()">Slide 1</button>
    <button class="button button2" onclick="switchSlide2()">Slide 2</button>
    <button class="button button3" onclick="switchSlide3()">Slide 3</button>
   
 </div>

</div>

<script>
    function switchSlide1() {
      document.getElementById("slideIframe").src = "https://ourworldindata.org/explorers/test-basic-poverty-explorer?facet=none&Metric=Share+in+poverty&Poverty+line=%241+a+day&country=IND~CHN~NGA~VNM~SSD~MDG~BGD~OWID_WRL&hideControls=false";
      document.getElementById("slideText").innerHTML = 'This chart shows... SLIDE 1.'
      
    
    }

    function switchSlide2() {
      document.getElementById("slideIframe").src = "https://ourworldindata.org/explorers/test-basic-poverty-explorer?region=Africa&facet=none&hideControls=false&Metric=Number+in+poverty&Poverty+line=%241+a+day&country=IND~CHN~NGA~VNM~SSD~MDG~BGD~OWID_WRL";
      document.getElementById("slideText").innerHTML = 'SLIDE 2 TEXT'

    
    }

    function switchSlide3() {
      document.getElementById("slideIframe").src = "https://ourworldindata.org/explorers/test-basic-poverty-explorer?region=Africa&facet=none&hideControls=false&Metric=Number+in+poverty&Poverty+line=%241+a+day&country=IND~CHN~NGA~VNM~SSD~MDG~BGD~OWID_WRL";
      document.getElementById("slideText").innerHTML = 'SLIDE 3 TEXT'

    
    }

    </script>


</body>
</html>
