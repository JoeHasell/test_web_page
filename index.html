<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two unequal columns  */
.column {
    float: left;
  }
  
  .left {
    width: 35%;
  }
  
  .right {
    width: 65%;
  }

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Two Equal Columns</h2>



<div class="row">
  <div class="column" style="background-color:#aaa;">
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <iframe src="https://ourworldindata.org/explorers/test-basic-poverty-explorer?facet=none&Metric=Share+in+poverty&Poverty+line=%241+a+day&country=IND~CHN~NGA~VNM~SSD~MDG~BGD~OWID_WRL&hideControls=false" loading="lazy" style="width: 100%; height: 600px; border: 0px none;"></iframe>
  </div>
</div>

</body>
</html>
